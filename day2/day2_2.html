<!DOCTYPE html>
<html lang="en">
<head>
    <b>b태그를 사용한 볼드체 텍스트입니다</b><br>
    <em>em 태그를 사용한 강조체 텍스트입니다.</em><br>
    <i>i태그를 사용한 이탤릭체 택스트입니다.</i><br>
    <small>small 태그를 사용한 작은 크기의 텍스트입니다.</small><br>
    <p>sub 태그를 사용한 <sub>아래첨자</sub>텍스트입니다</p><br>
    <p>sup태그를 사용한<sup>윗첨자</sup>텍스트입니다</p><br>
    <ins>ins태그를 사용한 삽입된 텍스트입니다.</ins><br>
    <del>del 태그를 사용한 삭제된 텍스트입니다.</del><br>
    <mark>mark 태그를 사용한 하이라이트가 저장된 텍스트입니다</mark><br>
</head>

</body>
</html>
