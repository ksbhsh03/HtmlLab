<!DOCTYPE html>
<html lang="en">
<head>
<!-- 배경색의 적용 범위 조절하기 -->
<style>
    .sample1{
        border:10px double darkred;
        padding: 20px;
        background-color: yellow;
    }
    .sample2{
        border:10px double darkred;
        padding: 20px;
        background-color: yellow;
    }
    .sample3{
        border: 10px double darkred;
        padding: 20px;
        background-color: yellow;
        background-clip: content-box;
    }
</style>
</head>
<body>
    <div class="sample1">
        <p>background-clip지정 안함</p>
        <p>background-clip지정 안함</p>
    </div>
    <div class="sample2">
        <p>background-clip: padding-box 지정함</p>
        <p>background-clip: padding-box 지정함</p>
    </div>
    <div class="sample3">
        <p>background-clip:content-box 지정함</p>
        <p>background-clip:content-box 지정함</p>
    </div>
</body>
</html>
