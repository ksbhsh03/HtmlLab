<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 박스를 가운데 정렬하기 -->
    <style>
        .sample1{
            border:4px solid pink;
            width: 40%;
            padding: 10px;
            text-align: center;
            margin: 10px auto 10px auto;

        }
        .sample2{
            background-color: lightyellow;
            width: 40%;
            padding: 10px;
            text-align: center;
            margin: 0 auto 10px auto;
        }

</head>
<body>
    <h3>가운데 위치의 예</h3>
    <p class="sample1">이 내영은 박스 위에 표시됩니다</p>
    <div class="sample2">
        <p>박스 안에 표시되는 첫번째 문단입니다</p>
        <p>박스 안에 표시되는 두번쨰 문단입니다</p>
        <p>박스 안에 표시되는 세번째 문단입니다</p>
    </div>    
    <p class="sample1">이 내용은 제일 아래 표시됩니다</p>
</body>
</html>
