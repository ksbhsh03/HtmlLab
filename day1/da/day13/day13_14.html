<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 숫자 단위를 사용하여 미세하게 너비조정하기 -->
    <style>
        .two_px{
            border-style: solid;
            border-width: 2px;
        }
        .five_px{
            border-style: solid;
            border-width: 10px;
        }
        .two_em{
            border-style: solid;
            border-width: 0.2em;
        }
        .five_em{
            border-style: solid;
            border-width: 0.9em;
        }
    </style>
</head>
<body>
    <h3>border-width의 예</h3>
    <p class="two_px">2px의 예입니다</p>
    <p class="five_px">5px의 예입니다</p>
    <p class="two_em">2em의 예입니다</p>
    <p class="five_em">5em의 예입니다</p>
    
</body>
</html>
